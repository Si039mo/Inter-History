<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/Inter-History/Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: black;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            position: relative; /* Aggiunto per posizionare il close button */
            background: rgba(1, 30, 160, 255);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            margin: 0 auto;
        }
        .login-container h2 {
            margin-bottom: 20px;
            color: white;
        }
        .login-container input {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        .login-container button[type="submit"] {
            width: 100%;
            padding: 10px;
            background: #FFD700;
            border: none;
            border-radius: 5px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button[type="submit"]:hover {
            background: #e6b800;
        }
        .login-container p {
            margin-top: 20px;
            color: white;
        }
        .login-container a {
            color: #FFD700;
            text-decoration: none;
        }
        .close-button {
            position: absolute;
            top: 20px; /* Distanza dal bordo superiore */
            right: 20px; /* Distanza dal bordo destro */
            background: none;
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            z-index: 1001; /* Assicura che il pulsante sia sopra il menu */
        }
        .close-button:hover {
            color: #ccc; /* Cambia colore al passaggio del mouse */
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Accedi</h2>
        <form id="loginForm">
            <button type="button" class="close-button" onclick="closeLoginForm()">X</button> 
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Accedi</button>
        </form>
        <p>Non hai un account? <a href="registrati.html">Registrati</a></p>
    </div>

    <script>
       document.getElementById('loginForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Impedisce il refresh della pagina

    // SIMULA il login salvando lo stato
    localStorage.setItem('isLoggedIn', 'true');

    // Ottieni la pagina di redirect oppure vai alla home
    const urlParams = new URLSearchParams(window.location.search);
    const redirectPage = urlParams.get('redirect') || 'Index.html';

    // Reindirizza senza bisogno di ?fromLogin
    window.location.href = redirectPage;
});


        function closeLoginForm() {
            // Reindirizza alla home
            window.location.href = "Index.html";
        }
    </script>
</body>
</html>
