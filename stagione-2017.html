<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inter - Stagione 2017/18</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('inter.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
        }
        .navbar {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 15px 30px;
            background: black;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
            padding-left: 10px;
        }
        .nav-links li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
        }
        .content-box {
            display: flex;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 900px;
            width: 100%;
        }
        .content-box img {
            width: 40%;
            border-radius: 10px;
            margin-right: 20px;
        }
        .content-box .text {
            flex: 1;
        }
        h1 {
            text-align: center;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="stagioni.html">Stagioni</a></li>
                <li><a href="trofei.html">Trofei</a></li>
                <li><a href="statistiche.html">Statistiche</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="container">
            <div class="content-box">
                <img src="inter-2017.png" alt="Inter Stagione 2017/18">
                <div class="text">
                    <h1>Stagione 2017/18</h1>
                    <p>Descrizione della stagione qui. Puoi aggiungere i dettagli su partite importanti, giocatori chiave e risultati ottenuti.</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
