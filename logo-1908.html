<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Inter 1908</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: url('inter.png') no-repeat center center fixed;
            background-size: cover;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .logo-img {
            width: 200px;
            height: auto;
        }
        .info-box {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            text-align: left;
        }
        a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Logo Inter 1908</h1>
        <img src="logo-inter-1908.svg" alt="Logo Inter 1908" class="logo-img">
        <div class="info-box">
            <h2>Informazioni sul logo</h2>
            <p>Questo è il primo logo dell'Inter, introdotto nel 1908. Presenta un design circolare con le iniziali del club intrecciate.</p>
        </div>
        <p><a href="index.html">← Torna alla Home</a></p>
    </div>

</body>
</html>
